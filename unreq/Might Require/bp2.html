<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Pressure Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 25%),
                radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.3), transparent 25%),
                radial-gradient(circle at 40% 20%, rgba(139, 92, 246, 0.2), transparent 25%);
            animation: drift 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .header h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.1em;
            font-weight: 300;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(99, 102, 241, 0.3);
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #e2e8f0;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input {
            padding: 14px 18px;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            font-size: 1em;
            color: #fff;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(30, 41, 59, 1);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .chart-container {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .readings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .readings-header h2 {
            font-size: 1.8em;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .reading-item {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(99, 102, 241, 0.15);
            transition: all 0.3s;
        }

        .reading-item:hover {
            background: rgba(30, 41, 59, 0.8);
            border-color: rgba(99, 102, 241, 0.4);
            transform: translateX(5px);
        }

        .reading-info {
            flex: 1;
        }

        .reading-date {
            font-weight: 600;
            color: #a855f7;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .reading-values {
            color: #cbd5e1;
            font-size: 1.2em;
            font-weight: 500;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
        }

        .no-data {
            text-align: center;
            color: #64748b;
            padding: 60px;
            font-style: italic;
            font-size: 1.1em;
        }

        .bp-category {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 700;
            margin-left: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 2px solid;
        }

        .normal { 
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border-color: #10b981;
        }
        .elevated { 
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border-color: #f59e0b;
        }
        .high1 { 
            background: rgba(249, 115, 22, 0.2);
            color: #f97316;
            border-color: #f97316;
        }
        .high2 { 
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border-color: #ef4444;
        }
        .crisis { 
            background: rgba(220, 38, 38, 0.3);
            color: #fca5a5;
            border-color: #dc2626;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #8b5cf6 0%, #c026d3 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚡ VITALS MONITOR</h1>
            <p>Advanced Blood Pressure Tracking System</p>
        </div>

        <div class="glass-card">
            <div class="input-grid">
                <div class="input-group">
                    <label for="systolic">◉ Systolic</label>
                    <input type="number" id="systolic" placeholder="120" min="70" max="250">
                </div>
                <div class="input-group">
                    <label for="diastolic">◉ Diastolic</label>
                    <input type="number" id="diastolic" placeholder="80" min="40" max="150">
                </div>
                <div class="input-group">
                    <label for="pulse">◉ Pulse Rate</label>
                    <input type="number" id="pulse" placeholder="72" min="40" max="200">
                </div>
                <div class="input-group">
                    <label for="date">◉ Timestamp</label>
                    <input type="datetime-local" id="date">
                </div>
            </div>
            <button class="btn" onclick="addReading()">Log Reading</button>
        </div>

        <div class="chart-container">
            <canvas id="bpChart"></canvas>
        </div>

        <div class="glass-card">
            <div class="readings-header">
                <h2>Reading History</h2>
            </div>
            <div id="readingsList"></div>
        </div>
    </div>

    <script>
        let readings = [];
        let chart = null;

        // Set current date/time as default
        document.getElementById('date').valueAsDate = new Date();

        function getBPCategory(sys, dia) {
            if (sys >= 180 || dia >= 120) return { class: 'crisis', label: 'Crisis' };
            if (sys >= 140 || dia >= 90) return { class: 'high2', label: 'Stage 2' };
            if (sys >= 130 || dia >= 80) return { class: 'high1', label: 'Stage 1' };
            if (sys >= 120 && dia < 80) return { class: 'elevated', label: 'Elevated' };
            return { class: 'normal', label: 'Normal' };
        }

        function addReading() {
            const sys = parseInt(document.getElementById('systolic').value);
            const dia = parseInt(document.getElementById('diastolic').value);
            const pulse = parseInt(document.getElementById('pulse').value);
            const date = document.getElementById('date').value;

            if (!sys || !dia || !pulse || !date) {
                alert('Please fill in all fields');
                return;
            }

            const reading = {
                id: Date.now(),
                systolic: sys,
                diastolic: dia,
                pulse: pulse,
                date: new Date(date)
            };

            readings.unshift(reading);
            updateChart();
            updateReadingsList();
            
            // Clear inputs
            document.getElementById('systolic').value = '';
            document.getElementById('diastolic').value = '';
            document.getElementById('pulse').value = '';
            document.getElementById('date').valueAsDate = new Date();
        }

        function deleteReading(id) {
            readings = readings.filter(r => r.id !== id);
            updateChart();
            updateReadingsList();
        }

        function updateChart() {
            const ctx = document.getElementById('bpChart').getContext('2d');
            
            const sortedReadings = [...readings].reverse();
            const labels = sortedReadings.map(r => 
                r.date.toLocaleDateString() + ' ' + r.date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            );
            
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Systolic',
                        data: sortedReadings.map(r => r.systolic),
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 3,
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        pointBackgroundColor: '#6366f1',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }, {
                        label: 'Diastolic',
                        data: sortedReadings.map(r => r.diastolic),
                        borderColor: '#a855f7',
                        backgroundColor: 'rgba(168, 85, 247, 0.1)',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 3,
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        pointBackgroundColor: '#a855f7',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }, {
                        label: 'Pulse',
                        data: sortedReadings.map(r => r.pulse),
                        borderColor: '#ec4899',
                        backgroundColor: 'rgba(236, 72, 153, 0.1)',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 3,
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        pointBackgroundColor: '#ec4899',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#e2e8f0',
                                font: {
                                    size: 14,
                                    weight: '600'
                                },
                                padding: 15
                            }
                        },
                        title: {
                            display: true,
                            text: 'TREND ANALYSIS',
                            color: '#e2e8f0',
                            font: { 
                                size: 20,
                                weight: '700'
                            },
                            padding: 20
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(99, 102, 241, 0.1)',
                                borderColor: 'rgba(99, 102, 241, 0.3)'
                            },
                            ticks: {
                                color: '#94a3b8',
                                font: {
                                    size: 12
                                }
                            },
                            title: {
                                display: true,
                                text: 'mmHg / bpm',
                                color: '#cbd5e1',
                                font: {
                                    size: 13,
                                    weight: '600'
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(99, 102, 241, 0.1)',
                                borderColor: 'rgba(99, 102, 241, 0.3)'
                            },
                            ticks: {
                                color: '#94a3b8',
                                font: {
                                    size: 11
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateReadingsList() {
            const list = document.getElementById('readingsList');
            
            if (readings.length === 0) {
                list.innerHTML = '<div class="no-data">⚠ No readings logged yet. Add your first entry above.</div>';
                return;
            }

            list.innerHTML = readings.map(r => {
                const category = getBPCategory(r.systolic, r.diastolic);
                return `
                    <div class="reading-item">
                        <div class="reading-info">
                            <div class="reading-date">${r.date.toLocaleDateString()} • ${r.date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                            <div class="reading-values">
                                ${r.systolic}/${r.diastolic} mmHg • ${r.pulse} bpm
                                <span class="bp-category ${category.class}">${category.label}</span>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteReading(${r.id})">Delete</button>
                    </div>
                `;
            }).join('');
        }

        // Initialize
        updateReadingsList();
        updateChart();
    </script>
</body>
</html>
