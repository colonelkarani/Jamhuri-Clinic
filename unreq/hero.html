<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jamhuri Afya</title>
  <!-- Hero styling -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --forest:#004d40;
      --cream:#f7f5f2;
      --accent:#d4af37;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:'Inter',sans-serif;background:#fff;color:#111}
    .hero{
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
      padding:0 2rem;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .hero::before{
      content:'';
      position:absolute;
      inset:0;
      background:url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      filter:brightness(.55);
      z-index:-1;
    }
    .hero h1{
      font-family:'Playfair Display',serif;
      font-size:clamp(2.5rem,5vw,4.5rem);
      color:#fff;
      line-height:1.2;
      margin-bottom:1.5rem;
      opacity:0;
      transform:translateY(30px);
    }
    .hero p{
      font-size:clamp(1rem,2vw,1.25rem);
      font-weight:300;
      color:#fff;
      max-width:600px;
      margin-bottom:2.5rem;
      opacity:0;
      transform:translateY(30px);
    }
    .btn-group{
      display:flex;
      gap:1.5rem;
      flex-wrap:wrap;
    }
    .btn{
      position:relative;
      display:inline-block;
      padding:.9rem 2.2rem;
      font-size:.95rem;
      font-weight:600;
      text-decoration:none;
      border-radius:50px;
      transition:all .5s cubic-bezier(.23,1,.32,1);
      overflow:hidden;
      z-index:1;
      opacity:0;
      transform:translateY(30px);
    }
    .btn::before{
      content:'';
      position:absolute;
      inset:0;
      border-radius:50px;
      background:linear-gradient(135deg,var(--accent),#f9a602);
      z-index:-1;
      transform:scaleX(0);
      transform-origin:left;
      transition:transform .5s cubic-bezier(.23,1,.32,1);
    }
    .btn-primary{
      background:#fff;
      color:var(--forest);
    }
    .btn-primary:hover{
      color:#fff;
      box-shadow:0 10px 25px rgba(0,0,0,.3);
    }
    .btn-secondary{
      color:#fff;
      border:2px solid #fff;
    }
    .btn-secondary::before{
      background:linear-gradient(135deg,#fff,#fff);
    }
    .btn-secondary:hover{
      color:var(--forest);
      box-shadow:0 10px 25px rgba(0,0,0,.3);
    }
    .btn:hover::before{
      transform:scaleX(1);
    }
  </style>
</head>

<body>
  <!-- Hero -->
  <section class="hero">
    <h1 id="hero-headline">Jamhuri Afya</h1>
    <p id="hero-subline">Modern care rooted in Kenyan heritage</p>
    <div class="btn-group">
      <a id="btn1" class="btn btn-primary" href="#services">Book Appointment</a>
      <a id="btn2" class="btn btn-secondary" href="#about">Learn More</a>
    </div>
  </section>

  <!-- Hero Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    gsap.timeline()
      .to("#hero-headline", {duration:1, y:0, opacity:1, ease:"power2.out"})
      .to("#hero-subline",  {duration:1, y:0, opacity:1, ease:"power2.out"}, "-=.7")
      .to("#btn1",          {duration:.6, y:0, opacity:1, ease:"power2.out"}, "-=.4")
      .to("#btn2",          {duration:.6, y:0, opacity:1, ease:"power2.out"}, "-=.3");
  </script>
</body>
</html>
