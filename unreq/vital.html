<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jamhuri Orthopaedic Clinic | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    :root{
      --bg:#f2f6ff;
      --c1:#0066ff;
      --c2:#00d2ff;
      --dark:#0d0d1a;
      --light:#ffffff;
      --radius:24px;
      --shadow:0 20px 60px rgba(0,102,255,.15);
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif}
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--bg) 0%,#e0e9ff 100%);
      padding:20px;
      overflow:hidden;
    }
    .login-container{
      position:relative;
      width:100%;
      max-width:420px;
      z-index:2;
    }
    .login-card{
      background:var(--light);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:48px 40px;
      position:relative;
      overflow:hidden;
    }
    .login-card::before{
      content:'';
      position:absolute;
      top:-50%;left:-50%;
      width:200%;height:200%;
      background:radial-gradient(circle, rgba(0,212,255,.05) 0%, transparent 70%);
      animation:rotate 20s linear infinite;
    }
    @keyframes rotate{
      to{transform:rotate(360deg)}
    }
    .brand{
      text-align:center;
      margin-bottom:32px;
      position:relative;
    }
    .brand svg{
      width:64px;height:64px;
      margin:auto;
      display:block;
      margin-bottom:12px;
    }
    .brand h1{
      font-size:26px;
      font-weight:700;
      color:var(--dark);
    }
    .brand p{
      font-size:14px;
      color:#6c6c8c;
    }
    .social-login{
      display:flex;
      gap:16px;
      margin-bottom:24px;
    }
    .social-btn{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:14px;
      border:1px solid #e0e0ef;
      border-radius:12px;
      background:#fff;
      font-size:15px;
      font-weight:500;
      cursor:pointer;
      transition:.3s;
    }
    .social-btn:hover{
      border-color:var(--c1);
      transform:translateY(-2px);
      box-shadow:0 8px 20px rgba(0,102,255,.1);
    }
    .divider{
      text-align:center;
      margin:24px 0;
      position:relative;
    }
    .divider span{
      background:var(--light);
      padding:0 12px;
      font-size:13px;
      color:#888;
    }
    .divider::before{
      content:'';
      position:absolute;
      left:0;right:0;top:50%;
      height:1px;
      background:#e0e0ef;
      z-index:-1;
    }
    .form-group{
      margin-bottom:20px;
      position:relative;
    }
    .form-group label{
      position:absolute;
      top:16px;left:16px;
      font-size:15px;
      color:#888;
      pointer-events:none;
      transition:.2s;
    }
    .form-group input{
      width:100%;
      padding:16px 16px 14px;
      border:1px solid #e0e0ef;
      border-radius:12px;
      font-size:15px;
      background:#fff;
      transition:.3s;
    }
    .form-group input:focus{
      outline:none;
      border-color:var(--c1);
      box-shadow:0 0 0 4px rgba(0,102,255,.1);
    }
    .form-group input:not(:placeholder-shown)+label,
    .form-group input:focus+label{
      top:-8px;
      left:12px;
      font-size:12px;
      background:var(--light);
      padding:0 4px;
      color:var(--c1);
    }
    .password-toggle{
      position:absolute;
      right:16px;
      top:50%;
      transform:translateY(-50%);
      cursor:pointer;
      color:#888;
    }
    .options{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:24px;
      font-size:14px;
    }
    .options label{
      display:flex;
      align-items:center;
      gap:6px;
      cursor:pointer;
    }
    .options a{
      color:var(--c1);
      text-decoration:none;
    }
    .options a:hover{
      text-decoration:underline;
    }
    .login-btn{
      width:100%;
      padding:16px;
      border:none;
      border-radius:12px;
      background:linear-gradient(135deg,var(--c1),var(--c2));
      color:#fff;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition:.3s;
    }
    .login-btn:hover{
      filter:brightness(1.1);
      transform:translateY(-2px);
      box-shadow:0 12px 30px rgba(0,102,255,.25);
    }
    .signup-prompt{
      text-align:center;
      margin-top:24px;
      font-size:14px;
      color:#666;
    }
    .signup-prompt a{
      color:var(--c1);
      font-weight:600;
      text-decoration:none;
    }
    .particles{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
    }
    .particle{
      position:absolute;
      width:6px;height:6px;
      background:var(--c1);
      border-radius:50%;
      opacity:.15;
      animation:float 20s infinite linear;
    }
    @keyframes float{
      0%{transform:translateY(100vh) scale(0)}
      10%{transform:translateY(90vh) scale(1)}
      90%{transform:translateY(-10vh) scale(1)}
      100%{transform:translateY(-100vh) scale(0)}
    }
    @media(max-width:480px){
      .login-card{padding:36px 24px}
      .social-btn{font-size:13px}
      .brand h1{font-size:22px}
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="login-container">
    <div class="login-card">
      <div class="brand">
        <svg viewBox="0 0 64 64" fill="none">
          <circle cx="32" cy="32" r="30" stroke="url(#grad1)" stroke-width="4"/>
          <path d="M32 16v32M16 32h32" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round"/>
          <defs>
            <linearGradient id="grad1" x1="0" y1="0" x2="64" y2="64">
              <stop offset="0%" stop-color="#0066ff"/>
              <stop offset="100%" stop-color="#00d2ff"/>
            </linearGradient>
          </defs>
        </svg>
        <h1>Jamhuri Orthopaedic Clinic</h1>
        <p>Sign in to continue your care journey</p>
      </div>

      <div class="social-login">
        <button class="social-btn">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Google</span>
        </button>
        <button class="social-btn">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#0080ff" d="M12 2A10 10 0 002 12c0 4.41 3.14 8.6 7.36 9.86a1 1 0 00.64 0A10 10 0 0022 12 10 10 0 0012 2z"/>
          </svg>
          <span>Microsoft</span>
        </button>
      </div>

      <div class="divider"><span>or</span></div>

      <form id="loginForm">
        <div class="form-group">
          <input type="email" id="email" placeholder=" " required>
          <label for="email">Email Address</label>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder=" " required>
          <label for="password">Password</label>
          <span class="password-toggle material-icons" id="togglePwd">visibility</span>
        </div>
        <div class="options">
          <label><input type="checkbox" id="remember"> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="login-btn">Sign In</button>
      </form>

      <div class="signup-prompt">
        New patient? <a href="#">Create account</a>
      </div>
    </div>
  </div>

  <script>
    // floating particles
    const particlesContainer = document.getElementById('particles');
    for(let i=0;i<30;i++){
      const p=document.createElement('div');
      p.className='particle';
      p.style.left=Math.random()*100+'%';
      p.style.animationDelay=Math.random()*20+'s';
      p.style.animationDuration=(15+Math.random()*10)+'s';
      particlesContainer.appendChild(p);
    }

    // password toggle
    const toggle=document.getElementById('togglePwd');
    const pwd=document.getElementById('password');
    toggle.addEventListener('click',()=>{
      const isPwd=pwd.type==='password';
      pwd.type=isPwd?'text':'password';
      toggle.textContent=isPwd?'visibility_off':'visibility';
    });

    // form submit
    document.getElementById('loginForm').addEventListener('submit',e=>{
      e.preventDefault();
      gsap.to('.login-card',{scale:.95,duration:.1,yoyo:true,repeat:1,ease:'power2.inOut'});
      // demo redirect
      setTimeout(()=>alert('Welcome to Jamhuri Orthopaedic Clinic!'),300);
    });

    // entrance animation
    gsap.from('.login-card',{opacity:0,y:60,scale:.95,duration:.8,ease:'back.out(1.6)'});
    gsap.from('.brand',{opacity:0,y:-20,duration:.6,delay:.2});
    gsap.from('.social-btn',{opacity:0,x:-20,stagger:.1,duration:.4,delay:.4});
    gsap.from('.form-group',{opacity:0,x:20,stagger:.1,duration:.4,delay:.6});
  </script>
</body>
</html>
