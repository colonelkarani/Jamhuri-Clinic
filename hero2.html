<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamhuri Afya - Healthcare Excellence in Thika</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            min-height: 100vh;
        }
        
       .hero {
    position: relative;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;

    /* Gradient overlays for visual interest and text contrast */
    background:
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    /* Replace with a professional healthcare image */
    /* background-image: url("images/room.jpeg"); */

    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

    overflow: hidden;
}

        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Ccircle cx='30' cy='30' r='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .hero-content {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            max-width: 800px;
            padding: 0 2rem;
        }
        
        .clinic-name {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 0.2s forwards;
        }
        
        .clinic-name .highlight {
            font-weight: 600;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .location {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 0.4s forwards;
        }
        
        .tagline {
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 3rem;
            opacity: 0.95;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }
        
        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 0.8s forwards;
        }
        
        .cta-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }
        
        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation: floatUp 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation: floatUp 8s ease-in-out infinite 2s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation: floatUp 7s ease-in-out infinite 1s;
        }
        
        .floating-element:nth-child(4) {
            top: 40%;
            right: 25%;
            animation: floatUp 9s ease-in-out infinite 3s;
        }
        
        @keyframes floatUp {
            0%, 100% { 
                transform: translateY(0px) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-30px) scale(1.5);
                opacity: 0.8;
            }
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .medical-cross {
            position: absolute;
            top: 20%;
            right: 10%;
            width: 80px;
            height: 80px;
            opacity: 0.1;
            animation: pulse 4s ease-in-out infinite;
        }
        
        .medical-cross::before,
        .medical-cross::after {
            content: '';
            position: absolute;
            background: white;
        }
        
        .medical-cross::before {
            width: 20px;
            height: 80px;
            left: 30px;
            top: 0;
        }
        
        .medical-cross::after {
            width: 80px;
            height: 20px;
            left: 0;
            top: 30px;
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.1;
            }
            50% { 
                transform: scale(1.1);
                opacity: 0.2;
            }
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }
        
        .scroll-indicator span {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .scroll-line {
            width: 2px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .scroll-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            animation: scrollDown 2s ease-in-out infinite;
        }
        
        @keyframes scrollDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        @media (max-width: 768px) {
            .hero-content {
                padding: 0 1rem;
            }
            
            .tagline {
                margin-bottom: 2rem;
            }
            
            .medical-cross {
                width: 60px;
                height: 60px;
                top: 10%;
                right: 5%;
            }
            
            .medical-cross::before {
                width: 15px;
                height: 60px;
                left: 22.5px;
            }
            
            .medical-cross::after {
                width: 60px;
                height: 15px;
                top: 22.5px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        
        <div class="medical-cross"></div>
        
        <div class="hero-content">
            <h1 class="clinic-name">
                <span class="highlight">Jamhuri</span> Afya
            </h1>
            <p class="location">Thika, Kenya</p>
            <p class="tagline">
                Your health, our commitment.
            </p>
            <a href="#" class="cta-button">Book Appointment</a>
        </div>
        
        <div class="scroll-indicator">
            <span>Explore</span>
            <div class="scroll-line"></div>
        </div>
    </div>
</body>
</html>
