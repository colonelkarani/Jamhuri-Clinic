<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jamhuri Afya Orthopaedic Clinic</title>
  <meta name="description" content="Jamhuri Afya Orthopaedic Clinic - Excellence in Bone & Joint Care" />
  <meta name="author" content="Jamhuri Afya" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset and base styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #f9fafb;
      color: #222;
      height: 100%;
      overflow-x: hidden;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    /* Utility classes */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding-left: 1rem;
      padding-right: 1rem;
    }
    /* Hero Section */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #0072ff 0%, #00c6ff 100%);
      color: #fff;
      overflow: hidden;
    }
    /* Background shapes */
    .hero__bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: visible;
      z-index: 0;
    }
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      filter: blur(50px);
      animation: float 20s ease-in-out infinite;
    }
    .shape--1 {
      width: 300px;
      height: 300px;
      background: #00c6ff;
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }
    .shape--2 {
      width: 400px;
      height: 400px;
      background: #0072ff;
      top: 60%;
      right: 10%;
      animation-delay: 5s;
    }
    .shape--3 {
      width: 200px;
      height: 200px;
      background: #00aaff;
      top: 40%;
      left: 50%;
      animation-delay: 10s;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-20px) translateX(10px);
      }
    }
    /* Hero content wrapper */
    .hero__content {
      position: relative;
      z-index: 10;
      max-width: 900px;
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: saturate(180%) blur(20px);
    }
    .hero__title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 3.5rem;
      margin-bottom: 1rem;
      line-height: 1.2;
      letter-spacing: 0.05em;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .hero__subtitle {
      font-weight: 400;
      font-size: 1.25rem;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 0 1px 4px rgba(0,0,0,0.25);
    }
    /* Call to action buttons */
    .hero__cta {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .btn {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.85rem 2.5rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      user-select: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .btn-primary {
      background: #00c6ff;
      color: #fff;
      border: 2px solid transparent;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background: transparent;
      border-color: #00c6ff;
      color: #00c6ff;
      outline: none;
      box-shadow: 0 0 10px #00c6ff;
    }
    .btn-secondary {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
    }
    .btn-secondary:hover,
    .btn-secondary:focus {
      background: #fff;
      color: #0072ff;
      outline: none;
      box-shadow: 0 0 10px #fff;
    }
    /* Icon inside button */
    .btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      transition: transform 0.3s ease;
    }
    .btn-primary:hover svg,
    .btn-primary:focus svg {
      transform: translateX(5px);
    }
    /* Responsive text sizes */
    @media (max-width: 768px) {
      .hero__title {
        font-size: 2.5rem;
      }
      .hero__subtitle {
        font-size: 1rem;
      }
      .btn {
        font-size: 1rem;
        padding: 0.75rem 2rem;
      }
    }
    @media (max-width: 480px) {
      .hero__title {
        font-size: 2rem;
      }
      .hero__subtitle {
        font-size: 0.9rem;
      }
      .hero__cta {
        flex-direction: column;
        gap: 1rem;
      }
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
    /* Accessibility focus */
    .btn:focus-visible {
      outline: 3px solid #00c6ff;
      outline-offset: 3px;
    }
    /* SVG Orthopaedic Icon */
    .hero__icon {
      margin: 0 auto 2rem auto;
      width: 100px;
      height: 100px;
      fill: #00c6ff;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
      animation: pulse 3s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }
    /* Scroll down indicator */
    .scroll-down {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 50px;
      border: 2px solid #fff;
      border-radius: 25px;
      opacity: 0.7;
      animation: bounce 2s infinite;
      cursor: pointer;
      z-index: 10;
    }
    .scroll-down::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      animation: scroll 2s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(10px);
      }
    }
    @keyframes scroll {
      0% {
        top: 10px;
        opacity: 1;
      }
      100% {
        top: 30px;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header role="banner" aria-label="Jamhuri Afya Orthopaedic Clinic Hero Section">
    <section class="hero" aria-labelledby="hero-title">
      <div class="hero__bg-shapes" aria-hidden="true">
        <div class="shape shape--1"></div>
        <div class="shape shape--2"></div>
        <div class="shape shape--3"></div>
      </div>

      <div class="hero__content container">
        <!-- Orthopaedic SVG Icon -->
        <svg
          class="hero__icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 64 64"
          role="img"
          aria-labelledby="icon-title"
          aria-hidden="false"
          focusable="false"
        >
          <title id="icon-title">Orthopaedic Bone Icon</title>
          <g>
            <path d="M32 2C18 2 6 14 6 28c0 11 10 26 26 34 16-8 26-23 26-34 0-14-12-26-26-26zm0 52c-9-4-18-15-18-26 0-9 7-16 16-16s16 7 16 16c0 11-9 22-14 26z" />
            <circle cx="32" cy="28" r="6" fill="#00c6ff" />
          </g>
        </svg>

        <h1 id="hero-title" class="hero__title">
          Jamhuri Afya <br />
          Orthopaedic Clinic
        </h1>
        <p class="hero__subtitle">
          Excellence in Bone &amp; Joint Care â€” Restoring Mobility, Renewing Lives.
        </p>
        <div class="hero__cta">
          <a href="#appointment" class="btn btn-primary" role="button" aria-label="Book an appointment">
            Book Appointment
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M5 12h14M13 5l7 7-7 7" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>
          <a href="#services" class="btn btn-secondary" role="button" aria-label="View our services">
            Our Services
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>
        </div>
      </div>

      <a href="#about" class="scroll-down" aria-label="Scroll down to about section" role="button" tabindex="0"></a>
    </section>
  </header>

  <script>
    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });

    // Keyboard accessibility for scroll-down button
    const scrollDownBtn = document.querySelector('.scroll-down');
    scrollDownBtn.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        const aboutSection = document.querySelector('#about');
        if (aboutSection) {
          aboutSection.scrollIntoView({ behavior: 'smooth' });
        }
      }
    });
  </script>
</body>
</html>
